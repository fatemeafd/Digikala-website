<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="register">
      <div class="register-card">
        <div class="register-header">
          <img src="./images/svg/logo.svg" alt="" />
        </div>
        <div class="register-body">
          <h1>ورود یا ثبت نام در دیجی کالا</h1>
          <label for="login">لطفا شماره موبایل یا ایمیل خود را وارد کنید</label>

            type="text"
            placeholder="شماره موبایل یا پست الکترونیک"
            id="login"
          />
          <input type="submit" value="ورود به دیجی کالا" />
          <div class="rules">
            <p>ورود شما به معنای پذیرش</p>
            <div class="privacy">
              <a href="">شرایط دیجی کالا</a>
              <p>و</p>
              <a href="">قوانین حریم خصوصی</a>
            </div>
            <p>هست</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
